<div class="section hoverable" id="section">
<div id="blockButton" style="margin-left:3ex">
    <br><input type="button" class="waves-effect waves-light btn blue" id="buttonEvent" value="New event"> 
    <input type="button" class="waves-effect waves-light btn blue" id="buttonDel" value="Del">
    <br>
</div>
<div id="blockTime" class="row" style="margin-left:3ex">
    <div class="col s6">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">edit</i>
                <input id="event" type="text" class="validate">
                <label for="event">Event name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <label for="date">Date</label>
                <input id="date" type="text" class="datepicker">
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">access_time</i>
                <label for="time">Time</label>
                <input id="time" type="text" class="timepicker">
            </div>
        </div>
        <input type="button" class="waves-effect waves-light btn blue" id="buttonTime" value="Set time"> 
    </div>
    <div class="col s3 right-align">
        <h5 id = "gap_year"></h5>
        <h5 id = "gap_month"></h5>
        <h5 id = "gap_day"></h5>
        <h5 id = "gap_hour"></h5>
        <h5 id = "gap_minute"></h5>
        <h5 id = "gap_second"></h5>
    </div>
    <div class="col s3 left-align">
        <h5> year(s)</h5>
        <h5> month(s)</h5>
        <h5> day(s)</h5>
        <h5> hour(s)</h5>
        <h5> minute(s)</h5>
        <h5> second(s)</h5>
    </div>
</div>
</div>
<div class="divider"></div>
